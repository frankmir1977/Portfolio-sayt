<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 250" preserveAspectRatio="xMidYMid meet">

  <!-- Effektlar -->
  <defs>
    <!-- Yulduz nuri -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Tutunli iz uchun gradient -->
    <linearGradient id="trailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Tutunni xiralashtirish -->
    <filter id="trailBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- 1-yulduz -->
  <path id="path1" d="M20,200 C50,150 80,100 120,50"
        stroke="url(#trailGradient)" stroke-width="4" fill="none"
        filter="url(#trailBlur)" stroke-dasharray="200" stroke-dashoffset="200">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="6s" repeatCount="indefinite"/>
  </path>
  <circle r="1" fill="#FFF" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- 2-yulduz -->
  <path id="path2" d="M300,220 Q200,100 100,30"
        stroke="url(#trailGradient)" stroke-width="4" fill="none"
        filter="url(#trailBlur)" stroke-dasharray="250" stroke-dashoffset="250">
    <animate attributeName="stroke-dashoffset" from="250" to="0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="8s" repeatCount="indefinite"/>
  </path>
  <circle r="0.8" fill="#FFD700" filter="url(#glow)">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#path2"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.1;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;0.2" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- 3-yulduz -->
  <path id="path3" d="M50,240 C150,200 250,50 350,100"
        stroke="url(#trailGradient)" stroke-width="4" fill="none"
        filter="url(#trailBlur)" stroke-dasharray="300" stroke-dashoffset="300">
    <animate attributeName="stroke-dashoffset" from="300" to="0" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="10s" repeatCount="indefinite"/>
  </path>
  <circle r="1" fill="#FFEB3B" filter="url(#glow)">
    <animateMotion dur="10s" repeatCount="indefinite">
      <mpath href="#path3"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;0.2" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- 4-yulduz -->
  <path id="path4" d="M380,200 C300,150 200,120 50,50"
        stroke="url(#trailGradient)" stroke-width="4" fill="none"
        filter="url(#trailBlur)" stroke-dasharray="250" stroke-dashoffset="250">
    <animate attributeName="stroke-dashoffset" from="250" to="0" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="7s" repeatCount="indefinite"/>
  </path>
  <circle r="0.6" fill="#FFF59D" filter="url(#glow)">
    <animateMotion dur="7s" repeatCount="indefinite">
      <mpath href="#path4"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.6;0.15" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- 5-yulduz -->
  <path id="path5" d="M200,250 Q250,150 300,50"
        stroke="url(#trailGradient)" stroke-width="4" fill="none"
        filter="url(#trailBlur)" stroke-dasharray="200" stroke-dashoffset="200">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="9s" repeatCount="indefinite"/>
  </path>
  <circle r="0.9" fill="#FFF" filter="url(#glow)">
    <animateMotion dur="9s" repeatCount="indefinite">
      <mpath href="#path5"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.9;0.2" dur="9s" repeatCount="indefinite"/>
  </circle>

  <!-- Qizil kattaroq yulduz -->
  <path id="path6" d="M100,200 C200,50 300,200 150,100"
        stroke="url(#trailGradient)" stroke-width="5" fill="none"
        filter="url(#trailBlur)" stroke-dasharray="300" stroke-dashoffset="300">
    <animate attributeName="stroke-dashoffset" from="300" to="0" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="12s" repeatCount="indefinite"/>
  </path>
  <circle r="2" fill="#FF1744" filter="url(#glow)">
    <animateMotion dur="12s" repeatCount="indefinite">
      <mpath href="#path6"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.5;1" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;0.4" dur="12s" repeatCount="indefinite"/>
  </circle>

</svg>
