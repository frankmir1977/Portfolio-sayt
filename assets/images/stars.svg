<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 250" preserveAspectRatio="xMidYMid meet">

  <!-- Nur effekti -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 1-yulduz -->
  <circle r="1" fill="#FFF" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite" path="M20,200 C50,150 80,100 120,50"/>
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 2-yulduz -->
  <circle r="0.8" fill="#FFD700" filter="url(#glow)">
    <animateMotion dur="8s" repeatCount="indefinite" path="M300,220 Q200,100 100,30"/>
    <animate attributeName="opacity" values="1;0.1;1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 3-yulduz -->
  <circle r="1" fill="#FFEB3B" filter="url(#glow)">
    <animateMotion dur="10s" repeatCount="indefinite" path="M50,240 C150,200 250,50 350,100"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 4-yulduz -->
  <circle r="0.6" fill="#FFF59D" filter="url(#glow)">
    <animateMotion dur="7s" repeatCount="indefinite" path="M380,200 C300,150 200,120 50,50"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 5-yulduz -->
  <circle r="0.9" fill="#FFF" filter="url(#glow)">
    <animateMotion dur="9s" repeatCount="indefinite" path="M200,250 Q250,150 300,50"/>
    <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Qizil kattaroq yulduz -->
  <circle r="2" fill="#FF1744" filter="url(#glow)">
    <animateMotion dur="12s" repeatCount="indefinite" path="M100,200 C200,50 300,200 150,100"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2.8s" repeatCount="indefinite"/>
  </circle>

</svg>
