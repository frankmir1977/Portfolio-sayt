<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <radialGradient id="bubble" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="70%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Background color (optional) -->
  <rect width="100%" height="100%" fill="#0f2027"/>

  <!-- Large bubbles -->
  <circle cx="120" cy="110" r="70" fill="url(#bubble)"/>
  <circle cx="680" cy="160" r="60" fill="url(#bubble)"/>
  <circle cx="300" cy="480" r="75" fill="url(#bubble)"/>

  <!-- Medium bubbles -->
  <circle cx="520" cy="90" r="40" fill="url(#bubble)"/>
  <circle cx="150" cy="360" r="45" fill="url(#bubble)"/>
  <circle cx="630" cy="430" r="50" fill="url(#bubble)"/>

  <!-- Small bubbles -->
  <circle cx="410" cy="250" r="22" fill="url(#bubble)"/>
  <circle cx="220" cy="220" r="18" fill="url(#bubble)"/>
  <circle cx="730" cy="320" r="20" fill="url(#bubble)"/>
  <circle cx="90" cy="520" r="16" fill="url(#bubble)"/>
  <circle cx="540" cy="560" r="14" fill="url(#bubble)"/>
</svg>
