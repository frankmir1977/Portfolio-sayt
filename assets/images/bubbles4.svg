<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- Soft glow for bubbles -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle grain for background -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0.03 0.06"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>

    <!-- Bubbles: glassy radial gradients -->
    <radialGradient id="bubbleWhite" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
    </radialGradient>

    <!-- Color accent gradients -->
    <radialGradient id="accentBlue" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7dd3fc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="accentPeach" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#ff9f7a" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ff9f7a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="accentViolet" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0"/>
    </radialGradient>

    <!-- Highlight arcs (specular) -->
    <linearGradient id="specular" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#bg)">
    <animate attributeName="fill" dur="12s" repeatCount="indefinite"
             values="#0f2027; #203a43; #2c5364; #0f2027"/>
  </rect>

  <!-- Extra background tint with grain -->
  <rect width="100%" height="100%" fill="url(#accentBlue)" filter="url(#grain)" opacity="0.08"/>

  <!-- Group: floating bubbles -->
  <g filter="url(#softGlow)">
    <!-- Large base bubbles -->
    <g>
      <circle cx="180" cy="200" r="120" fill="url(#bubbleWhite)"/>
      <circle cx="960" cy="260" r="110" fill="url(#bubbleWhite)"/>
      <circle cx="460" cy="540" r="130" fill="url(#bubbleWhite)"/>
    </g>

    <!-- Accents overlapping for color play -->
    <g opacity="0.7" mix-blend-mode="screen">
      <circle cx="230" cy="240" r="90" fill="url(#accentBlue)"/>
      <circle cx="980" cy="300" r="85" fill="url(#accentPeach)"/>
      <circle cx="510" cy="580" r="95" fill="url(#accentViolet)"/>
    </g>

    <!-- Medium bubbles -->
    <g>
      <circle cx="740" cy="180" r="60" fill="url(#bubbleWhite)"/>
      <circle cx="320" cy="380" r="70" fill="url(#bubbleWhite)"/>
      <circle cx="880" cy="520" r="75" fill="url(#bubbleWhite)"/>
      <circle cx="200" cy="620" r="65" fill="url(#bubbleWhite)"/>
    </g>

    <!-- Small sparkles -->
    <g opacity="0.9">
      <circle cx="1060" cy="160" r="22" fill="url(#bubbleWhite)"/>
      <circle cx="640" cy="420" r="26" fill="url(#bubbleWhite)"/>
      <circle cx="1020" cy="560" r="20" fill="url(#bubbleWhite)"/>
      <circle cx="300" cy="140" r="18" fill="url(#bubbleWhite)"/>
      <circle cx="560" cy="700" r="16" fill="url(#bubbleWhite)"/>
    </g>

    <!-- Specular highlights (thin arcs) -->
    <g opacity="0.6">
      <path d="M120,170 C180,120 220,120 270,170" stroke="url(#specular)" stroke-width="4" fill="none"/>
      <path d="M440,510 C500,470 560,470 610,510" stroke="url(#specular)" stroke-width="4" fill="none"/>
      <path d="M900,230 C960,190 1020,190 1060,230" stroke="url(#specular)" stroke-width="4" fill="none"/>
    </g>

    <!-- Gentle floating animation -->
    <g>
      <circle cx="180" cy="200" r="120" fill="transparent">
        <animateTransform attributeName="transform" type="translate"
                          values="0 0; 0 -10; 0 0; 0 8; 0 0" dur="12s" repeatCount="indefinite"/>
      </circle>
      <circle cx="460" cy="540" r="130" fill="transparent">
        <animateTransform attributeName="transform" type="translate"
                          values="0 0; 0 8; 0 0; 0 -6; 0 0" dur="13s" repeatCount="indefinite"/>
      </circle>
      <circle cx="960" cy="260" r="110" fill="transparent">
        <animateTransform attributeName="transform" type="translate"
                          values="0 0; 0 -6; 0 0; 0 10; 0 0" dur="11s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Optional: subtle vignette -->
  <rect width="100%" height="100%" fill="black" opacity="0.06"/>
</svg>
