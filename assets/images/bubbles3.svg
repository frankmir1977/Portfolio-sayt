<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <radialGradient id="bubbleWhite" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <radialGradient id="bubbleAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,120,80,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,120,80,0)"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="#2c5364"/>

  <!-- White bubbles (varied sizes) -->
  <circle cx="120" cy="150" r="65" fill="url(#bubbleWhite)"/>
  <circle cx="480" cy="90" r="40" fill="url(#bubbleWhite)"/>
  <circle cx="700" cy="220" r="55" fill="url(#bubbleWhite)"/>
  <circle cx="260" cy="520" r="70" fill="url(#bubbleWhite)"/>
  <circle cx="600" cy="480" r="30" fill="url(#bubbleWhite)"/>

  <!-- Accent bubbles -->
  <circle cx="380" cy="300" r="50" fill="url(#bubbleAccent)"/>
  <circle cx="170" cy="420" r="28" fill="url(#bubbleAccent)"/>
  <circle cx="680" cy="520" r="36" fill="url(#bubbleAccent)"/>
</svg>
